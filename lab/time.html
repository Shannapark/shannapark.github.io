<html>
<head>
	<title>time</title>
</head>
<style>
body {
    background: black;
}

.clock {
    position: absolute;
    top: 60%;
    left: 30%;
    transform: translateX(-50%) translateY(-50%);
    color: white;
    font-size: 20px;
    font-family:monospace;
    letter-spacing: 20px;

}
</style>
<body>
<div id="MyClockDisplay" class="clock"></div>
</body>
    
<script>
	function showTime(){
    var date = new Date();
    var h = date.getHours(); 
    var m = date.getMinutes(); 
    var s = date.getSeconds();
    var session = "AM";
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
    

    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;

    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time;
    
    setTimeout(showTime, 1000);
}

showTime();



</script>
</html>
